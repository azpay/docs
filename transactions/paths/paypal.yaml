### Paypal
PaypalPlus:
    post:
      parameters:
      - $ref: '../parameters/index.yaml#/ContentType'
      tags:
        - Paypal
      summary: Creating a Paypal plus URL
      operationId: Paypal plus
      description: |
        Through this endpoint is possible to create a Paypal Plus URL
      requestBody:
        description: The payload for creating a Paypal Plus URL
        content:
          application/json:
            schema:
              type: object
              required:
                - transaction-request
              properties:
                transaction-request:
                  $ref: '../schemas/paypal.yaml#/PaypalPlus'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../schemas/paypal.yaml#/PaypalPlusResponse'
        '400':
          description: BAD REQUEST
          content:
            application/json:
              schema:
                $ref: '../schemas/error.yaml#/DefaultError'
        '409':
          description: CONFLICT
          content:
            application/json:
              schema:
                $ref: '../schemas/error.yaml#/DefaultError'
