DefaultProcessor:
  description: A block of info generated by Acquirer/Bank
  type: object


DefaultBoletoProcessor:
  description: A block of info generated by Acquirer/Bank
  type: object
  properties:
    Boleto:
      type: object
      properties:
        acquirer:
          type: string
          description: "The Acquirer's name"
          example: Bradesco - Boleto registrado
        acquirerId:
          type: string
          description: The acquirer's id
          example: 18
        details:
          type: object
          properties:
            id:
              type: string
              description: The boleto's id
              example: "4708"
            expire:
              type: string
              description: Boleto's expiration date
              example: "2020-09-12"
            amount:
              type: string
              description: The monetary amount on the Boleto 
              example: "10000"
            urlBoleto:
              type: string
              description: The generated Boleto's URL.
              example: https://homolog.meiosdepagamentobradesco.com.br/apiboleto/Bradesco?token=OUR0c2F2OHQ0YUlTYnF0Qlc5V1FJYzRDck9qbUhvTzZTOGpoZTBFai81YzdjUWtyNWw2bUZnPT0
            nrDocument:
              type: string
              description: The Boleto's 'Número do Documento' field
              example: "25091818"
            nossoNumero:
              type: string
              description: The Boleto's 'Nosso número' field
              example: "092001876"
            linhaDigitavel:
              type: string
              description: The boleto's payment code. The boleto can be paid using this code
              example: "23790001246000002229713123456702483760000370000"