DefaultProcessor:
  description: A block of info generated by Acquirer/Bank
  type: object

DefaultPixProcessor:
  description: A block of info generated by Acquirer
  type: object
  properties:
    tid:
      type: string
      description: "The Acquirer's id"
      example: 5703412817592320
    type:
      type: string
      description: method information
      example: PIX
    amount:
      type: string
      description: The monetary amount on the Pix
      example: "10000"
    pdf:
      type: string
      description: The generated pdf's URL.
      example: https://invoice-h.sandbox.starkbank.com/pdf/97982caa337848d19f1e12454dcc34d7
    urlPix:
      type: string
      description: The generated PIX Checkout URL. Your user must access this url to make payment
      example: https://azpay.sandbox.starkbank.com/invoicelink/97982caa337848d19f1e12454dcc34d7
    brCode:
      type: string
      description: The generated QrCode string. You can generate an QRCOde Image based on this hash
      example: 00020101021226890014br.gov.bcb.pix2567invoice-h.sandbox.starkbank.com/v2/97982caa337848d19f1e12454dcc34d75204000053039865802BR5915L2Go Azpay Ltda6009Sao Paulo62070503***63044ED4

DefaultBoletoProcessor:
  description: A block of info generated by Acquirer/Bank
  type: object
  properties:
    Boleto:
      type: object
      properties:
        acquirer:
          type: string
          description: "The Acquirer's name"
          example: Bradesco - Boleto registrado
        acquirerId:
          type: string
          description: The acquirer's id
          example: 18
        details:
          type: object
          properties:
            id:
              type: string
              description: The boleto's id
              example: "4708"
            expire:
              type: string
              description: Boleto's expiration date
              example: "2020-09-12"
            amount:
              type: string
              description: The monetary amount on the Boleto
              example: "10000"
            urlBoleto:
              type: string
              description: The generated Boleto's URL.
              example: https://homolog.meiosdepagamentobradesco.com.br/apiboleto/Bradesco?token=OUR0c2F2OHQ0YUlTYnF0Qlc5V1FJYzRDck9qbUhvTzZTOGpoZTBFai81YzdjUWtyNWw2bUZnPT0
            nrDocument:
              type: string
              description: The Boleto's 'Número do Documento' field
              example: "25091818"
            nossoNumero:
              type: string
              description: The Boleto's 'Nosso número' field
              example: "092001876"
            linhaDigitavel:
              type: string
              description: The boleto's payment code. The boleto can be paid using this code
              example: "23790001246000002229713123456702483760000370000"
